# Google Cloud Build configuration
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/video-downloader:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/video-downloader:latest'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/video-downloader:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/video-downloader:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'video-downloader'
      - '--image'
      - 'gcr.io/$PROJECT_ID/video-downloader:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'  # Seoul region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900s'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'FLASK_ENV=production,PORT=8080'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/video-downloader:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/video-downloader:latest'

# Build timeout
timeout: 1800s

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
